<html>
<head>
<title>Mandelbrot</title>
<script src="config.js"></script>
<script src="lib/cpu_gpu.js"></script>
<script src="../../jslib/JAWS.js"></script>
</head>

<body>
<p><canvas id="canvas"`></canvas></p>
<button id="mode" type="button">work sharing</button>
<p id="fps-display"> FPS </p>


<script>
canvas = document.getElementById("canvas");
canvas.width = N;
canvas.height = N;
width = canvas.width;
height = canvas.height;

ctx = canvas.getContext('2d');
imgData = ctx.getImageData(0, 0, width, height);

var result = new Float32Array(width * height);

var JAWS = new JAWS();

setTimeout(function() {
    JAWS.src("Mandelbrot.js", "Mandelbrot.cl");
    JAWS.arg(result, width, height, maxIterations, zoomFactor);
    JAWS.ext = drawFig;
    JAWS.run();

    function drawFig() {
        writeResult(result);
        numFrames++;
        zoomFactor *= 1.01;
		tripCount++;
        console.log("tripCount: " + tripCount);
        if (tripCount == tripEnd) {
            // return 0;
            window.close();
        }
        //tripCount ++;

        JAWS.src("Mandelbrot.js", "Mandelbrot.cl");
        JAWS.arg(result, width, height, maxIterations, zoomFactor);
        JAWS.ext = drawFig;
        JAWS.run();
    }
}, 2000);
</script>
</body>
</html>
